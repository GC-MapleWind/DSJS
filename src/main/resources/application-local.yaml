spring:
  datasource:
    url: jdbc:mysql://localhost:3306/dsjs
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul

jwt:
  secret_key: ${JWT_SECRET_KEY}

api-key: ${API_KEY}
